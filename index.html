<!DOCTYPE html>

<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="viewport">

            <!-- Top Navigation -->

            <div class="flexed">
                <a class="icon-header" href="https://reddit.com" role="button">Gmail</a>
                <a class="icon-header" href="https://youtube.com" role="button">Bilder</a>
                <a class="icon-header" href="https://apple.ch" role="button"><img id="menu-icon" src="pictures/google-menu-icon.png" height="20px" width="20px"></a class="icon-header">
                <a class="icon-header" href="https://wikipedia.ch" role="button"><span id="user-icon"></span></a>
            </div>

            <!-- Logo in der Mitte und Searchbar -->

            <div id="logo-div">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>

            <div class="center">
                <div>
                    <div id="searchbar-box">
                            <input id="searchbar" type="text" name="searchbar" placeholder="Search google or type a URL">
                            <button id="voice-icon"></button>
                    </div>

                    <div class="sub-bar">
                        <button id="google-suche">Google-Suche</button>
                        <button id="gut-glueck">Auf gut Glück!</button>
                    </div>
                </div>
            </div>

            <!-- Footer -->

            <div class="footer">
                <div id="footer-nation">
                    <p>Schweiz</p>
                </div>
                
                <span class="footer-left">
                    <a class="footer-left-links" href="https://www.google.ch/intl/de_ch/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Werbeprogramme</a>
                    <a class="footer-left-links" href="https://www.google.ch/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Unternehmen</a>
                    <a class="footer-left-links" href="https://about.google/?utm_source=google-CH&utm_medium=referral&utm_campaign=hp-footer&fg=1">Über Google</a>
                    <a class="footer-left-links" href="https://google.com/search/howsearchworks/?fg=1">Wie funktioniert die Google-Suche?</a>
                </span>

                <span class="footer-right">
                    <a class="footer-floats" href="https://policies.google.com/privacy?fg=1">Datenschutzerklärung</a>
                    <a class="footer-floats" href="https://policies.google.com/terms?fg=1">Nutzungsbedingungen</a>      
                    <a class="footer-floats" href="https://www.google.ch/preferences?hl=de">Einstellungen</a>
                </span>
            </div>
        </div>
    </body>
</html>
